{% block content %}
    <h1>Edit Profile</h1>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}

        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'password_change' %}">Change Password</a>
{% endblock %}
