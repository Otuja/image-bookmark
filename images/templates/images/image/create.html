<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Bookmark an Image {% endblock %}</title>


    <style>
        .image-preview{
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    

{% block content %}

    <h1>Bookmark an Image</h1>
    <img src="{{request.GET.url}}" alt="" class="image-preview">
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Bookmark it!">      
    </form> 
{% endblock %}
</body>
</html>
